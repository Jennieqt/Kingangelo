<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Random Selector</title>
</head>

<body>
    <h1>Student Random Selector</h1>
    <label>Name 1: </label>
    <input type="text" id="name1">
    <br>
    <label>Name 2: </label>
    <input type="text" id="name2">
    <br>
    <label>Name 3: </label>
    <input type="text" id="name3">
    <br>
    <label>Name 4: </label>
    <input type="text" id="name4">
    <br>
    <h3>Click the button to select 1 name randomly</h3>
    <button onclick="randomizeName(name1.value,name2.value,name3.value,name4.value)">Click Me</button>
    <br>
    <h3 id='output'></h3>

    <script type="text/javascript">

        function randomizeName(name1, name2, name3, name4) {

            const names = [name1, name2, name3, name4];
            names.sort(function () { return 0.5 - Math.random() });
            document.getElementById('output').innerHTML = names;

            // for(let i = names.length -1; i > 0; i--) {
            // 	let j = Math.floor(Math.random() * (i+1));
            // 	let k = names[i];
            // 	names[i] = names[j];
            // 	names[j] = k;
            // }

            document.getElementById('output').innerHTML = names[0];
            console.log(names);
        }


    </script>

</body>

</html>
